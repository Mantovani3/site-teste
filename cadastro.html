<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="image/x-icon" href="img/logo3.PNG">
</head>
    <script>
        window.onload = function() {
            const button = document.getElementById('login-btn');
            button.classList.remove('pulse-animation'); 
            void button.offsetWidth; 
            button.classList.add('pulse-animation'); 
        };

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex'; 
            modal.classList.add('show'); 

        
            setTimeout(() => {
                window.location.href = "login.html"; 
            }, 1000); 
        }
    </script>

<body background="img/background3.jpg">
    <main>
        

        <div id="login-block">
            <h2>Fa√ßa seu login</h2>
            <hr>
            <br>
            
            <form action="processoLOGIN.php" method="POST" onsubmit="event.preventDefault(); showModal();">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <br>
                    <br>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" autocomplete="off">
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <br>
                    <br>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" autocomplete="off">
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <label for="senha">Repita Senha</label>
                    <br>
                    <br>
                    <input type="password" id="senha" name="senha" required placeholder="Repita a senha " autocomplete="off">
                </div>
                <br>
                <br>
                <button type="submit" id="login-btn">Cadastrar</button>
                
            </form>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Cadastro Realizado!</p>
        </div>
    </div>
</body>
</html>
