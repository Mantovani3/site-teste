    <style>
        /* Estilo básico para o vídeo e controles */
        #video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            width: 710px; /* Defina o tamanho do vídeo conforme necessário */
            height: 400px;

            border-radius: 8px;
            margin-left: 4.5%;
        }

        .controls {
            margin-top: 10px;
            margin-left: 8%;
        }

        .control-button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .control-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body background="img/background3.jpg">

    <div id="secao2">
        <div id="video-container">
            <video id="myVideo" autoplay loop muted>
                <source src="video/video.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>

            <div class="controls">
                <button class="control-button" onclick="toggleMute()">Mutar/Desmutar</button>
                <button class="control-button" onclick="adjustVolume(-0.1)">Diminuir Volume</button>
                <button class="control-button" onclick="adjustVolume(0.1)">Aumentar Volume</button>

    <script>
        
        function toggleMute() {
            const video = document.getElementById('myVideo');
            video.muted = !video.muted;
        }

        
        function adjustVolume(change) {
            const video = document.getElementById('myVideo');
            let newVolume = video.volume + change;
            
            if (newVolume >= 0 && newVolume <= 1) {
                video.volume = newVolume;
            }
        }
    </script>
